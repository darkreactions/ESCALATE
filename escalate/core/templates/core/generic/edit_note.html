{% extends 'core/base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}
<div class="container">
    <div class="col-md-6 offset-md-3">
        <h3> {{ title }} </h3>
        <a href="#last">Jump to the end </a>

        <form method="post">{% csrf_token %}
            {{ form|crispy }}
            {{ note_forms.management_form }}
            <div id="note_form_set">
              {% for f in note_forms %}
                {{ f|crispy }}
              {% endfor %}
            </div>
            <!--
            <input type="button" value="Add Note" id="add_note">
            -->

            <button type="submit" name="add_note" value="add_note" class="btn btn-primary">Add Note</button>
            {{ tag_select_form|crispy }}
            <button type="submit" name="add_new_tag" value="add_new_tag" class="btn btn-primary">Create New Tag</button>
            <!--
            <div id="empty_form" style="display:none">
                <table class='no_error'>
                    {{ note_forms.empty_form|crispy }}
                </table>
            </div>

            {{ tag_forms.management_form }}
            {% for f in tag_forms %}
              {{ f|crispy }}
            {% endfor %}
            <button type="submit" name="add_tag" value="add_tag" class="btn btn-primary">Add Tag</button>
            -->
            <input class="btn btn-primary text-center" type="submit" name="Submit" value="Submit">
        </form>
        <a id="last"></a>
        <!--
        <script>
            $('#add_note').click(function() {
                var form_idx = $('note-TOTAL_FORMS').val();
                $('#note_form_set').append($('#empty_form').html().replace(/__prefix__/g, form_idx));
                $('#note-TOTAL_FORMS').val(parseInt(form_idx) + 1);
            });
        </script>
        -->
    </div>
</div>


{% endblock %}
