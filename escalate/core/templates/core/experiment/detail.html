{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-body">
            <h2>{{ title }}</h2>
            <table class="table table-striped table-bordered">
                <tbody>
                    {% for label, value in detail_data.items %}
                    <tr>
                        <td>{{ label }}</td>
                        <td>{{ value }}</td>
                    </tr>
                    {% endfor %}
                    <tr>
                        <td>Notes:</td>
                        <td>
                            {% for note in Notes %}
                            {{note|linebreaks}}
                            {% endfor %}
                        </td>
                    </tr>
                </tbody>
            </table>
            
        </div>
    </div>
</div>
{% endblock %}
