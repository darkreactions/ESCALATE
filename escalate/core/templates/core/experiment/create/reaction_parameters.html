{% load static %}
{% load crispy_forms_tags %}
{% load index %}

<div class="treeview-animated border mx-3 my-4">
    <h4>Experiment Parameters</h4>
    <hr>
    <ul class="treeview-animated-list">
        <li class="treeview-animated-items">
            <a class="closed">
                <i class="fas fa-angle-right"></i>
                <span><i class="fas fa-table ic-w mx-1"></i>Total Dead Volume for Source Reservoir</span>
            </a>
            <ul class="nested">
                {{ dead_volume_form|crispy }}
            </ul>
        </li>
    </ul>
    <ul class="treeview-animated-list">
        <li class="treeview-animated-items">
            <a class="closed">
                <i class="fas fa-angle-right"></i>
                <span><i class="fas fa-table ic-w mx-1"></i>Target Volume per Experiment</span>
            </a>
            <ul class="nested">
                {{ total_volume_form|crispy }}
            </ul>
        </li>
    </ul>
</div>
