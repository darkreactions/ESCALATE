{% load static %}
{% load crispy_forms_tags %}
{% block content %}


<form hx-post="{% url 'select_reagents' %}" hx-target="#page-div" hx-swap="innerHTML">
    {% csrf_token %}
    {{ experiment_template_select_form|crispy }}
    <div>
        <button class="btn btn-primary" type="submit">
            Select Template
            <img id="spinner" class="htmx-indicator" src="{% static 'three-dots.svg' %}" />
        </button>
    </div>
</form>



{% endblock %}
